<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="02.css">
    <title>FORMATURA</title>
</head>
<body> 
    <div class="container">
        <div class="header">
            <h3> Black Eventos</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">FORMATURA</h1>
                <p>
                    O melhor lugar para organizar a sua formatura!
                </p>
                <p>
                    REGISTRE-SE
                </p>
                <form>
                    <div class="box-input">
                        <label for="title">Nome <sapn class="required-field">*</sapn></label>
                        <input
                        type="text"
                        name="title"
                        id="title"
                        class="block"
                        placeholder="nome e sobrenomes"
                        minlength="1"
                        maxlength="30"
                        required />
                    </div>


                    <div class="box-input">
                        <label for="title">E-mail<sapn class="required-field">*</sapn></label>
                        <input
                        type="text"
                        name="title"
                        id="title"
                        class="block"
                        placeholder="E-mail"
                        minlength="1"
                        maxlength="30"
                        required />
                    </div>


                    <div class="box-input">
                        <label for="brand">Telefone <sapn class="required-field">*</sapn></label>
                        <input
                        type="text"
                        name="brand"
                        id="brand"
                        class="block"
                        placeholder="(88) ****-***"
                        required />
                    </div>








                    <div class="box-input">
                        <label for="model">Cidade da formatura<sapn class="required-field">*</sapn></label>
                        <input
                        type="text"
                        name="model"
                        id="model"
                        class="block"
                        required />
                    </div>

                    <div class="box-input">
                        <p>Planejam viajar?</p><sapn class="required-field">*</sapn>
                       <input type="radio" id="infantil" name="gear">
                       <label for="infatil">Sim</label>
                       <input type="radio" id="Adulto" name="gear">
                       <label for="Adulto">Não</label>
                    </div>


                    <div class="box-input">
                        <label for="model">Escolha um tema e cores<sapn class="required-field">*</sapn></label>



                        <input
                        type="text"
                        name="model"
                        id="model"
                        class="block"
                        placeholder="Ex: cores parao, preto e branco"
                        required />
                    </div>








                    <div class="box-input">
                        <label for="mileage">Quantidade de formados <sapn class="required-field">*</sapn></label>








                        <input
                        type="text"
                        name="mileage"
                        id="mileage"
                        class="block"
                        placeholder="Ex:30"
                        required />
                    </div>








                    <div class="box-input">
                        <label for="purchase_date">Data do evento <sapn class="required-field">*</sapn></label>








                        <input
                        type="date"
                        name="purchase_date"
                        id="purchase_date"
                        class="block"
                        required />
                    </div>



                    <div class="opitional-box">
                        <p>Opicionais</p>
                        <ul class="opitional-list">
                            <li>
                                <input
                                type="checkbox"
                                id="airbag"
                                name="opitional[]"
                                value="airbag">








                                <label for="airbag">DJ</label>
                            </li>








                            <li>
                                <input
                                type="checkbox"
                                id="alarm"
                                name="opitional[]"
                                value="alarm">
                               
                                <label for="alarm">Segurança</label>
                            </li>








                            <li>
                                <input
                                type="checkbox"
                                id="ac"
                                name="opitional[]"
                                value="ac">
                               
                                <label for="ac">Buffet</label>
                            </li>








                            <li>
                                <input
                                type="checkbox"
                                id="reverse-camera"
                                name="opitional[]"
                                value="reverse-camera">
                               
                                <label for="reverse-camera">Fotografo</label>
                            </li>
                        </ul>
                    </div>
                    <div class="opitional-box">                        
                        <ul class="opitional-list">
                            <li>
                                <input
                                type="checkbox"
                                id="lane_assist"
                                name="opitional[]"
                                value="lane_assist">








                                <label for="lane_assist">Caixa de som</label>
                            </li>








                            <li>
                                <input
                                type="checkbox"
                                id="keyless"
                                name="opitional[]"
                                value="keyless">
                               
                                <label for="keyless">pulseira para especificar participantes</label>
                            </li>








                            <li>
                                <input
                                type="checkbox"
                                id="smartphone"
                                name="opitional[]"
                                value="smartphone">
                               
                                <label for="smartphone">Drinks</label>
                            </li>








                            <li>
                                <input
                                type="checkbox"
                                id="leather_seat"
                                name="opitional[]"
                                value="leather_seat">
                               
                                <label for="leather_seat">Album de fotos</label>
                            </li>
                        </ul>
                    </div>




                    <div class="box-input">
                        <label for="description">Descrição<sapn class="required-field">*</sapn></label>
                        <textarea
                        name="description"
                        id="description"
                        class="block"
                        placeholder="Aqui você coloca os detalhes do veículo,
                        por exemplo: se ele tem algum arranhão">
                    </textarea>
                   
                    </div>
                    <div class="box-input">
                        <label for="price">Preço <sapn class="required-field">*</sapn></label>
                        <input
                        type="number"
                        name="price"
                        id="price"
                        class="block"
                        placeholder="valor do evento"
                        minlength="1"
                        maxlength="30"
                        required />
                    </div>







                    <input type="submit" value="contratar" class="btn-submit">
            </div>
            </form>
        </div>
    </div>
</body>








</html>
