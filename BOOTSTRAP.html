<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>PROVA PRÁTICA COM BOOTSTRAP</title>
  </head>

  <body>
    <div class="col-6">
      <h2 >cadastro de usuario</h2>
      <div>
        <label class="form-label"> Nome </label>
        <input class="form-control" name="" id="" placeholder="digite seu nome completo...">
        </div>
        <div>
          <label class="form-label"> Email </label>
          <input class="form-control" name="" id="" placeholder="">
          </div>
          <div>
            <label class="form-label"> Password</label>
            <input class="form-control" name="" id="" placeholder="">
            </div>
            <div>
              <label class="form-label">Rua</label>
              <input class="form-control" name="" id="" placeholder="">
              </div>
              <div>
                <label class="form-label">Bairro</label>
                <input class="form-control" name="" id="" placeholder="">
                </div>
        <div class="container_fluid">
        
        
          <div class="row">  
          <div class="my-3 col-3">
         <label for="form-label">City</label>
         <input class="form-control" type="text" name="">
        </div>
        <div class="my-3 col-3">
          <label for="form-label">State</label>
          <input class="form-control" type="text" name="" id="" placeholder="choose...">
         </div>
         <div class="my-3 col-3">
          <label for="form-label">Zip</label>
          <input class="form-control" type="text" name="">
         </div>
        </div>
         <div class="row">
          <div class="my-1 col-6">
            <button type="button" class="btn btn-primary">submit</button>
            <button type="button" class="btn btn-warning">clear</button>
          </div>
        </div>
        
        
      </div>
    </div>

  </body>

</html>
